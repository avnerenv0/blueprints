version: 1

deploy:
  steps:
    terraformInit:
      before:
        - az extension add --name azure-devops
        - az devops configure --defaults organization=https://dev.azure.com/omryhay
        - az devops configure --defaults project=env0-test
        - az devops login --organization https://dev.azure.com/omryhay
        - az pipelines run --branch azure-pipelines --name env0-test
