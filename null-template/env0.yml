version: 1
deploy:
  steps:
    setupVariables:
      after: 
        - |
            openssl-dev version
            date
            curl https://github.com/gruntwork-io/terragrunt/releases/download/v0.26.2/terragrunt_linux_386 -L -o terragrunt
            chmod u+x terragrunt
            mv terragrunt /opt/
            date
            terragrunt --version

destroy:
  steps:
    setupVariables:
      after:
        - | 
            date
            curl https://github.com/gruntwork-io/terragrunt/releases/download/v0.26.2/terragrunt_linux_386 -L -o terragrunt
            chmod u+x terragrunt
            mv terragrunt /opt/
            date
            terragrunt --version
