version: 1
deploy:
  steps:
    setupVariables:
      after:
        - touch .terraformrc
        - echo "credentials \"app.terraform.io\" { \n  token = \"${TF_CLOUD_TOKEN}\"\n}" > .terraformrc
        - echo "$(<.terraformrc)"
destroy:
  steps:
    setupVariables:
      after:
       - touch .terraformrc
        - echo "credentials \"app.terraform.io\" { \n  token = \"${TF_CLOUD_TOKEN}\"\n}" > .terraformrc
        - echo "$(<.terraformrc)"
  onCompletion:
    - echo "destroy-onCompletion!!!"
